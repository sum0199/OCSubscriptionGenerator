<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<title>Opus Capita Subscription Generator</title>

</head>
<body>
	<div class="container">
		<h3>Opus Capita Subscription Generator</h3>
		<div class="col-lg-12">
			<form>
				<div class="form-group">
					<label for="sourceCatalog">SourceCatalog</label>
					<input type="text" class="form-control" id="sourceCatalog"
					placeholder="(e.g. S00001-NOEF_0000_0" required>
					<label for="subscriberId">Customer ID</label>
					<input type="text" class="form-control" id="subscriberId"
					placeholder="(e.g. RST)" required>
					<label for="priceType">Price Type</label>
					<input type="text" class="form-control" id="priceType"
					placeholder="(band-lot, e.g. 3-1.1)" required>
					<label for="discount">Discount (%)</label>
					<input type="numeric" class="form-control" id="discount" placeholder="(e.g. 5)" required>
				</div>
			</form>	
			<button id="addToList" class="btn btn-info">Add to list</button>
			<a role='button' download='subscriptions.properties' id="makeSubProps" class="btn btn-primary">Download subscription.properties file</a>

		</div>
		<div class="col-lg-12">
			<table class="table table-condensed table-bordered" id="subsTable">
				<thead>
					<tr>
						<td>Source Catalog</td>
						<td>Customer ID</td>
						<td>Subscriptions</td>
						<td>Download .groovy</td>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
	</div>


	<script type="text/javascript" src="test.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
